<div
  class="flex align-items-center justify-content-center full-height bg-soft-green"
>
  <div class="bg-strong-green container">
    <div class="container-search flex align-items-center">
      <input
        type="text"
        placeholder="Busca por el nombre..."
        [(ngModel)]="searchValue"
        (keyup.enter)="searchByName()"
      />
      <i class="bx bx-search-alt"></i>
    </div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 full-width-field"
      #table
    >
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Avatar</th>
        <td mat-cell *matCellDef="let user">
          <img [src]="user.avatar" [alt]="user.name" />
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Correo electronico
        </th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" colspan="4">
          No hay informacion para mostrar
        </td>
      </tr>
    </table>
    <mat-paginator
      #paginator
      [length]="users.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
